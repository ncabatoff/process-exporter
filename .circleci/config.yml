version: 2.1
executors:
  golang:
    docker:
    - image: cimg/go:1.15

jobs:

  build:
    executor: golang
    steps:
      - checkout
      - run: make style vet test build integ

  release:
    executor: golang
    steps:
      - checkout
      - run: sudo apt-get -qq update
      - run: sudo apt-get install -y rpm
      - run: echo "export BRANCH=$CIRCLE_BRANCH" >> $BASH_ENV
      - run: curl -sL https://git.io/goreleaser | VERSION=v0.146.0 bash

workflows:
  version: 2
  build_and_image:
    jobs:
      - build
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
