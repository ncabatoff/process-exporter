on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - uses: actions/checkout@v4

      - run: make style
      - run: make vet
      - run: make test
      - run: make build
      - run: make integ