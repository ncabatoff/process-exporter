---
linters:
  enable:
    - misspell
    - sloglint
    - gofumpt
    - goimports
    - gofmt

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck

linters-settings:
  errcheck:
    exclude-functions:
      # Used in HTTP handlers, any error is handled by the server itself.
      - (net/http.ResponseWriter).Write
